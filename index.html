<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player-container">
        <!-- song -->
        <div class="img-container">
            <img src="img/HumNashe.jpg" alt="Album art">
        </div>
        <h2 id="title">Hum Nashe Mein Toh Nahin </h2>
        <h3 id="artist"> Bhool Bhulaiyaa 2| Kartik Kiara | Pritam Amitabh B Arijit Tulsi</h3>
        <audio src="music/HumNashe.mp3"></audio>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration-time">2:36</span>
            </div>
        </div>


        <!-- controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="previous"></i>
            <i class="fas fa-play main-button" id="play" title="play"></i>
            <i class="fas fa-forward" id="next" title="next"></i>


        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
